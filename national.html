<!DOCTYPE html>
<html lang="en">
<head>
  <title>National Line Agencies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for responsiveness -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url(municipality.jpg) no-repeat center center/cover;
      overflow-x: hidden;
      color: white;
    }

    .hover-zone {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 35px;
      cursor: pointer;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #007bff;
      border-radius: 8px;
      padding: 5px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .hover-zone::after {
      content: "‚ò∞";
      display: block;
      font-size: 24px;
      color: white;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      transition: left 0.4s ease;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .side-menu .logo-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .side-menu .logo-section img {
      height: 60px;
      margin-right: 10px;
    }

    .side-menu .logo-text {
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }

    .side-menu ul {
      list-style: none;
    }

    .side-menu ul li {
      margin-bottom: 15px;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
      transition: 0.3s;
    }

    .side-menu ul li a:hover {
      color: #00aaff;
      transform: scale(1.05);
    }

    .main-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    .logo-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);  
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      justify-items: center;
      align-items: center;
    }

    .logo-container img {
      width: 100%;
      max-width: 150px;
      height: 150px;
      object-fit: contain;
    }

    /* For tablets */
    @media (max-width: 992px) {
      .logo-container {
        grid-template-columns: repeat(3, 1fr);  
      }
    }

    /* For cellphones */
    @media (max-width: 600px) {
      .logo-container {
        grid-template-columns: repeat(2, 1fr);  
      }
      .logo-container img {
        max-width: 120px;
        height: 120px;
      }
    }

  </style>
</head>

<body>

  <div class="hover-zone" onclick="toggleMenu()"></div>

  <div class="side-menu" id="sideMenu">
    <div class="top-content">

        <div class="logo-text">
          <p>Municipality of</p>
          <p>Kapatagan</p>
        </div>
      </div>
      <ul>

        <li><a href="national.html">üè¢ National Line Agencies</a></li>
        <li><a href="barangay directory.html">üèòÔ∏è Barangay Directory</a></li>
        <li><a href="cultural.html">üèõÔ∏è Cultural Property</a></li>
        <li><a href="Tourism.html">üåÑ Tourism</a></li>
        <li><a href="contact.html">üìû Contact Us</a></li>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <div class="logo-container">
      <img src="AICS.png" alt="Department 1">
      <img src="attorney.png" alt="Department 2">
      <img src="BFP.png" alt="Department 3">
      <img src="Bureau.png" alt="Department 4">
      <img src="Commission.audit.png" alt="Department 5">
      <img src="commission.electronics.png" alt="Department 6">

  <script>
    function toggleMenu() {
      const sideMenu = document.getElementById("sideMenu");
      const currentLeft = sideMenu.style.left;
      
      if (currentLeft === "0px") {
        sideMenu.style.left = "-250px";
      } else {
        sideMenu.style.left = "0px";
      }
    }
    const userName = localStorage.getItem("userName") || "User";
  </script>

</body>
</html>
