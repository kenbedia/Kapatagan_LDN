<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultural Property</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('/api/placeholder/1920/1080') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
      min-height: 100vh;
    }

    .hover-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 100vh;
      z-index: 4;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      transition: all 0.4s ease;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: auto;
    }

    .side-menu .logo-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .side-menu .logo-section img {
      height: 60px;
      margin-right: 10px;
    }

    .side-menu .logo-text {
      color: white;
      font-size: 14px;
      line-height: 1.4;
    }

    .side-menu ul {
      list-style: none;
      margin-bottom: 0;
    }

    .side-menu ul li {
      margin-bottom: 5px;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
      transition: 0.3s;
      padding: 4px 12px;
      border-radius: 5px;
    }

    .side-menu ul li a:hover {
      color: #00aaff;
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.1);
    }



    .main-content {
      padding: 100px 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      transition: margin-left 0.4s ease;
    }

    .main-content img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .main-content img:hover {
      transform: scale(1.02);
    }

    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #007bff;
      border-radius: 8px;
      padding: 5px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .hamburger:hover {
      background: #0056b3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
      display: none;
      transition: opacity 0.3s ease;
    }

    .active {
      display: block;
    }

    
    @media screen and (min-width: 992px) {
      .side-menu:hover {
        left: 0;
      }
      
      body.menu-expanded .main-content {
        margin-left: 250px;
      }
    }

    @media screen and (max-width: 991px) {
      .hover-zone {
        display: none;
      }
      
      body.menu-expanded .main-content {
        margin-left: 0;
      }
    }

    @media screen and (max-width: 768px) {
      .side-menu {
        width: 230px;
        left: -230px;
      }

      .main-content {
        padding: 80px 15px 30px 15px;
      }
      
      .main-content img {
        max-width: 100%;
      }
    }

    @media screen and (max-width: 480px) {
      .side-menu {
        width: 80%;
        left: -100%;
      }

      .main-content {
        padding: 70px 10px 20px 10px;
        gap: 20px;
      }

      .hamburger {
        top: 15px;
        right: 15px;
        width: 35px;
        height: 35px;
      }
      
      .side-menu .logo-section img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  <div class="hover-zone" onmouseover="showMenu()" onmouseout="hideMenuIfNotActive()"></div>
  <div class="overlay" onclick="toggleMenu()"></div>
  
  <div class="side-menu" id="sideMenu">
    <div class="top-content">
      <div class="logo-section">
        <img src="logo.png" alt="Logo" />
        <div class="logo-text">
          <p>Municipality of</p>
          <p>Kapatagan</p>
        </div>
      </div>
      <ul>
        <li><a href="menu.html">üè† Home</a></li>
        <li><a href="about.html">‚ÑπÔ∏è About</a></li>
        <li><a href="vission and mission.html">üéØ Vision and Mission</a></li>
        <li><a href="municipal.html">üë• Municipal Official</a></li>
        <li><a href="national.html">üè¢ National Line Agencies</a></li>
        <li><a href="barangay directory.html">üèòÔ∏è Barangay Directory</a></li>
        <li><a href="cultural.html">üèõÔ∏è Cultural Property</a></li>
        <li><a href="Tourism.html">üåÑ Tourism</a></li>
        <li><a href="contact.html">üìû Contact Us</a></li>
      </ul>
    </div>

  </div>
  
  <div class="main-content">
    <img src="1.png" alt="Cultural Property 1">
    <img src="2.png" alt="Cultural Property 2">
    <img src="3.png" alt="Cultural Property 3">
    <img src="4.png" alt="Cultural Property 4">
    <img src="5.png" alt="Cultural Property 5">

  </div>

  <script>
     
    let menuActive = false;
    const sideMenu = document.getElementById('sideMenu');
    const overlay = document.querySelector('.overlay');

     
    const userName = localStorage.getItem("userName") || "User";
    
    
    function toggleMenu() {
      menuActive = !menuActive;
      
      if (menuActive) {
        sideMenu.style.left = '0';
        overlay.classList.add('active');
        document.body.classList.add('menu-expanded');
      } else {
        sideMenu.style.left = window.innerWidth <= 480 ? '-100%' : '-250px';
        overlay.classList.remove('active');
        document.body.classList.remove('menu-expanded');
      }
    }
    
    
    function showMenu() {
      if (window.innerWidth >= 992) {
        sideMenu.style.left = '0';
        document.body.classList.add('menu-expanded');
      }
    }
    
     
    function hideMenuIfNotActive() {
      if (!menuActive && window.innerWidth >= 992) {
        sideMenu.style.left = '-250px';
        document.body.classList.remove('menu-expanded');
      }
    }
    
     
    window.addEventListener('resize', function() {
      if (menuActive) {
        sideMenu.style.left = '0';
      } else {
        sideMenu.style.left = window.innerWidth <= 480 ? '-100%' : '-250px';
      }
    });
    
    
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && menuActive) {
        toggleMenu();
      }
    });
  </script>
</body>
</html>
